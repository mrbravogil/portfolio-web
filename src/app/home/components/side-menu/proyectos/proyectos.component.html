<div class="flex flex-col gap-10">
    <h2 i18n class="text-3xl flex gap-5 items-center">
      <img src="assets/img/programming.png" class="w-10" alt=""> Proyectos
    </h2>

    <div *ngFor="let proyecto of proyectosList" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <img [src]="proyecto.photoUrl" class="rounded-4xl w-[600px] h-[180px]" alt="{{ proyecto.name }}">
      <section class="flex flex-col gap-5">
      <h3 class="text-2xl">{{ proyecto.name }}</h3>
      <p class="font-lexend text-md">{{ proyecto.descripcion }}</p>
      <div class="flex gap-5 lg:gap-5 text-sm">
        <a *ngIf="proyecto.linkgithub" [href]="proyecto.linkgithub" target="_blank">
          <button i18n class="w-[80px] flex items-center justify-center bg-purple-900 rounded-2xl p-2 lg:p-3 border border-purple-400 cursor-pointer hover:bg-black">CÃ³digo</button>
        </a>
        <a *ngIf="proyecto.linkpreview" [href]="proyecto.linkpreview" target="_blank">
          <button i18n class="w-[80px] flex items-center justify-center bg-purple-900 rounded-2xl p-2 lg:p-3 border border-purple-400 cursor-pointer hover:bg-black">Ver</button>
        </a>
      </div>
    </section>
    </div>
